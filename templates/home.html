/* Toggle Effect */

.menu-content{
    max-height: 0;
    overflow: hidden;
}

input:checked ~ .menu-content{
    max-height: 1000px;
    transition: all ease 1s;
}

input:checked ~ label{
     background:url("https://www.shareicon.net/data/512x512/2016/01/19/705735_circle_512x512.png") no-repeat left center;
     background-size: 60px;
}



.Logo h1{
    font-family:'Comic Sans MS', 'Comic Sans', cursive	;
    font-size: 60px;
    color: gold;
    text-align: center;
    position: relative;
    /*top: 100px;*/
    /*right: 100px;*/
}
.container{
      display: inline-block;
    }
.typed-out{
        animation: slidein 3s  forwards;
        width: 0;
        font-family:"", cursive;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        color: cyan;
        position: relative;

}

@keyframes slidein {
      from { margin-right: 100%  }
      to { width: 100% }
    }


.Logo p{
    font-family:"", cursive;
    font-weight: bold;
    font-size: 25px;
    color: indigo ;
    text-align: left;
    position: relative;
    top: 100px;
    /*left: 50px;*/
}
/*------course-----*/
.course{
        width: 80%;
        margin: auto;
        text-align: center;
        padding-top: 100px;

    }
h1{
    text-align: center;
        font-size: 76px;
        font-weight: 600;
    }
p{
    color: #777;
    font-size: 14px;
    font-weight: 300;
    line-height: 22px;
    padding:20px;
}
.row{
    margin-top: 5%;
    display: flex;
    justify-content: space-between;
}
.course-col{
    flex-basis: 31%;
    background: #fff3f3;
    border-radius: 10px;
    margin-bottom: 5%;
    padding: 20px 12px;
    box-sizing: border-box;
    transition: 0.5s;


}
h3{
    text-align: center;
    font-weight: 600;
    margin: 10px 0;
}
.course-col:hover{
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
@media(max-width: 700px){
    .row{
        flex-direction: column;
    }
}
/* campus*/

.campus-col img{
    width: 100%;
    display: block;
}

@media only screen and (max-width: 374px){
    header #top-info #online p{
        font-size: 14px;
    }
}
